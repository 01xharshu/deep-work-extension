<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Extension</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS -->
</head>
<body>
    <div class="container">
        <div id="timer" class="timer">00:00</div>

        <div class="button-container">
            <button id="deepButton" class="button deep">Deep</button>
            <button id="restButton" class="button rest">Rest</button>
            <button id="resetButton" class="button reset">Reset</button>
        </div>
    </div>

    <audio id="bellSound" src="bell.mp3" preload="auto"></audio>

    <script src="popup.js"></script>
</body>
</html>
